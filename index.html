<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launchpad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- //////////////////////////
     header start -->
    <header>
      <!-- navigation start -->
      <nav>
        <div class="logo">
          <p>LOGO</p>
        </div>
        <div class="btn">
          <a href="#"><button class="primary-btn">Sign Up</button></a>
        </div>
      </nav>
      <!-- navigation end -->

      <!-- banner section start -->
      <section id="banner">
        <div class="banner">
          <h1>
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="primary-btn">Stay Focused</button>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <!-- //////////////////////////
     header end -->

    <!-- //////////////////////////
     main start -->
    <main>
      <!-- action-section start -->
      <section id="action-section">
        <div class="action-section">
          <div class="txt">
            <h3 class="primary-front">See It in Action</h3>
            <p class="secondary-front">
              Explore the live preview and imagine your<br />
              brand in this bold new look.
            </p>
            <button class="primary-btn">Launch Live Preview</button>
          </div>
          <div class="image">
            <img src="Assets/wc-mini.png" />
          </div>
        </div>
      </section>
      <!-- action-section end -->
      <!-- client section start -->
      <section id="client-section">
        <div class="client-section">
          <h3 class="primary-front">Joined Thousands of Productive Users</h3>
          <div class="txt">
            <div class="users">
              <p class="client-front">50K</p>
              <p class="secondary-front">Active Users</p>
            </div>
            <div class="sessions">
              <p class="client-front">2M+</p>
              <p class="secondary-front">Focus Session</p>
            </div>
            <div class="rates">
              <p class="client-front">95%</p>
              <p class="secondary-front">Satisfaction</p>
            </div>
          </div>
        </div>
      </section>
      <!-- client section end -->

      <!-- users say start-->
      <!-- users say end-->
    </main>
    <!-- //////////////////////////
     main end -->
    <!-- //////////////////////////
     footer start -->
    <footer></footer>
    <!-- //////////////////////////
     footer end -->
  </body>
</html>
